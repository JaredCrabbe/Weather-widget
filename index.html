<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64719ba10e.js" crossorigin="anonymous"></script>
    <title>Weather app</title>
</head>
<body>

    <!-- stores whole app -->

    <div class="container">
        <div class="search_box">
            <input type="text" id="weather_search" placeholder="enter a city name"  onkeydown="if (event.keyCode == 13)
            document.getElementById('search_btn').click()">
            <button id="search_btn" onclick="checkWeather()"><i class="fas fa-search fa-lg"></i></button>
        </div>

    <!-- stores icon for weather(sun, clouds etc) -->

        <div class="icon_box">
            <img src="" alt="" id="weather--icon">
            <h1 id="temp"></h1>
            <h2 id="loc"></h2>
        </div>
        <div class="weather">
    <!-- stores wind-speed and humidity -->
        <div class="ws-hm_box row">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
            <div>
                <p id="humidity"></p>
                <p>humidity</p>
            </div>
            </div>
            <div class="wind-speed">
                <i class="fa-solid fa-wind"></i>
                <div>
                <p id="windSpeed"></p>
                <p>km/h</p></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./index.js"></script>
</html>
